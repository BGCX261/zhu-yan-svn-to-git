<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>综合实例</title>
		<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
		<meta http-equiv="description" content="this is my page">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	</head>

	<body bgcolor="#E3E3E3">
		<h2 align="center">
			综合展现HTML标记
		</h2>
		<hr align="center" size="2" width="300">
		<center>
			<font size="4">下面展示表单的应用</font>
			<form action="" method="post">
				<table width="400" cellspacing="1" cellpadding="1" border="1">
					<tbody>
						<tr>
							<td>
								&nbsp;姓名：
							</td>
							<td>
								&nbsp;
								<input type="text" maxlength="10" size="20" name="username">
							</td>
						</tr>
						<tr>
							<td>
								&nbsp;密码：
							</td>
							<td>
								&nbsp;
								<input type="password" size="20" name="pwd">
							</td>
						</tr>
						<tr>
							<td>
								&nbsp;性别：
							</td>
							<td>
								&nbsp;
								<input type="radio" checked="checked" name="sex">
								男
								<input type="radio" name="sex">
								女
							</td>
						</tr>
						<tr>
							<td>
								&nbsp;水果：
							</td>
							<td>
								&nbsp;
								<input type="checkbox" checked="checked" name="fruit">
								苹果
								<input type="checkbox" name="fruit">
								香蕉
								<input type="checkbox" name="fruit">
								橘子
							</td>
						</tr>
						<tr>
							<td>
								&nbsp;备注：
							</td>
							<td>
								&nbsp;
								<textarea cols="25" rows="3">滚动文本框</textarea>
							</td>
						</tr>
						<tr>
							<td>
								&nbsp;专业：
							</td>
							<td>
								<select name="zy" size="1">
									<option value="计算机">
										计算机
									</option>
									<option value="英语">
										英语
									</option>
									<option value="数学">
										数学
									</option>
							</td>
						</tr>
						<tr>
							<td>
								&nbsp;课程：
							</td>
							<td>
								<select name="kc" size="3" multiple>
									<option value="计算机导论">
										计算机导论
									</option>
									<option value="数据结构">
										数据结构
									</option>
									<option value="软件工程">
										软件工程
									</option>
									<option value="高等数学">
										高等数学
									</option>
									<option value="离散数学">
										离散数学
									</option>
							</td>
						</tr>
						<tr>
							<td>
								&nbsp;
								<input type="submit" value="提交">
							</td>
							<td>
								&nbsp;
								<input type="reset" value="重置">
							</td>
						</tr>
					</tbody>
				</table>
			</form>
	</body>
</html>
